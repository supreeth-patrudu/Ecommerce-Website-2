<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Login form </title>

   <!-- CSS -->
   <link rel="stylesheet" href="login.css">

   <!-- Boxicons CSS -->
   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
   <section class="container forms">
      <div class="form login">
         <div class="form-content">
            <header>Login</header>

            <form action="#">
               <div class="field input-field">
                  <input type="email" placeholder="Email" class="input">
               </div>

               <div class="field input-field">
                  <input type="password" placeholder="Password" class="password">
                  <i class='bx bx-hide eye-icon'></i>
               </div>

               <div class="form-link">
                  <a href="#" class="forgot-pass">Forgot password?</a>
               </div>

               <div class="field button-field">
                  <button>Login</button>
               </div>
            </form>

            <div class="form-link">
               <span>Don't have an account? <a href="signup.html" class="link signup-link">Signup</a>
               </span>
            </div>

            <div class="line"></div>

            <div class="social-options">
               <a href="#" class="field facebook">
                  <!-- <i class='bx bxl-facebook facebook-icon' ></i> -->
                  <img src="images/icons/facebook-icon.png" alt="" class="facebook-img" width="30px" height="30px">
                  <span>Login with Facebook</span>
               </a>
            </div>

            <div class="social-options">
               <a href="#" class="field google">
                  <img src="images/icons/google-icon.png" alt="" class="google-img" width="25px" height="25px">
                  <span>Login with Google</span>
               </a>
            </div>

         </div>
      </div>

   </section>

   <!-- JavaScript -->
   <!--<script src="js/script.js"></script>-->

   <!-- JavaScript -->
   <script src="login.js"></script>

</body>

</html>
